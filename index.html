<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>Disney Plus</title>
    <meta name="description" content="Plataforma do disney plus" />

    <!-- FAVICON -->
    <link rel="shortcut icon" type="image/jpg" href="./assets/favicon.ico" />

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <!-- *currently set to "Roboto". Feel free to change it to whatever you like* -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- CSS STYLE LINK -->
    <link rel="stylesheet" href="./styles/global.css" />
  </head>
  <body>
    <div id="app">

      <div class="app_image">
        <img loading="lazy" src="" alt="Imagem do filme destaque">
      </div>

      <header>
        <img src="/assets/logo.png" alt="Logo Disney+">
        <button type="button" class="button-menu" onclick="changeButtonMenu()">
          <span></span>
          <span></span>
          <span></span>
        </button>

        <nav class="navigation">
          <h2>Movies</h2>

          <form class="form" id="add_movie">
            <input type="text" placeholder="Adicione o seu filme" name="movie" value="https://www.imdb.com/title/tt0800369/" />
            <button type="submit" >
              +
            </button>
          </form>

          <ul id="movies">

          </ul>
        </nav>
      </header>

      <main>
        <section class="feature_movie">
          <div class="rating">
            <img src="/assets/logo-imdb.png" alt="Imdb logo" />
            <strong>8.8</strong>
          </div>
          <!-- DATA, CATEGOTIA -->
          <span></span>
          <!-- TITULO DO FILME -->
          <h1></h1>
          <!-- SINOPSE -->
          <p></p>

          <button type="button">
            <img src="/assets/icon-play.png" alt="Icon Play">
            Assista agora
          </button>
        </section>

        <!-- <aside class="movies">
          <div>
            <ul id="movies_list">
            </ul>
          </div>
        </aside> -->
      </main>
    </div>

    <script src="./scripts/index.js"></script>
  </body>
</html>
